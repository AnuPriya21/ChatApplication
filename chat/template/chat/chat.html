{% extends 'user/index.html' %}
{% block body %}
{% load static %} 

<nav class="purple">
    {% comment %} <div class="nav-wrapper"> {% endcomment %}
      <a href="#" class="brand-logo">Chat App</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="">{{ request.user.username }}</a></li>
          <li><a href="{% url 'logout' %}">Logout</i></a></li>
      </ul>
    </div>
</nav>
    <div class="section" style="height: 80vh" >
    <div class="row">
        <div class="col s3">
        <div class="card">
            <div id="users" class="collection">
                
            </div>
        </div>
        </div>
        <div class="col s9">
            <div class="card">
            <div id="board" class="section grey"  style="height: 68vh; padding: 5px; overflow-y: scroll">
                {% block messages %}

                {% endblock %}
            </div>
            <form id="chat-box" class="form-group {% block hide %}hide{% endblock %}" method="post">
                {% comment %} {% csrf_token %} {% endcomment %}
                <div class="row">
                    <div class="col s11">
                        <div class="input-field">
                            <input id="id_message" name="message" type="text" placeholder="Type your message..">
                        </div>
                    </div>
                    <div class="col s1" style="line-height: 80px">
                        <button class="btn btn-floating green"><i class="material-icons">send</i></button>
                    </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    </div>
    {% load static %}
    <script>
        // For receiving
        sender_id = "{{ receiver.id }}";
        receiver_id = "{{ request.user.id }}";
        
        
        //For sending
        $(function () {
            scrolltoend();
            $('#chat-box').on('submit', function (event) {
                event.preventDefault();
                
                var message = $('#id_message');
                
                send('{{ request.user.username }}', '{{ receiver.username }}', message.val());
                message.val('');
                debugger;
                
                
            })
            setInterval(() => {
                getUsers({{ request.user.id }}, doc => {
                    let list = ''
                    
                    doc.map(userItem => {
                        list += userItem
                    })
                    $('#users').html(list)
            
                });
            }, 1000)
        })        

        
    </script>
{% endblock %}
