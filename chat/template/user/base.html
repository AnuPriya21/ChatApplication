<html lang="en">
    <head><title>Welcome</title>
    <style>

    </style>
    </head>
    <body>
        <div id="content">
            {% block messages %}
                {% if messages %}
                    {% for message in messages %}
                        {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}
                    {% endfor %}
                {% endif %}
            {% endblock %}

            {% block form %}
                <div class="card">
                    <div class="container">
                        <div class="register">
                            <h1>Register</h1>
                            <div class="reg">
                                <form action=""  method="POST"  name="regform" id="reg_form_id">
                                    {% csrf_token %}
                                
                                    <input id="name" type="text" name="name" placeholder="Name" required><br><br>
                                    <input id="username" type="text" name="username" placeholder="Username" required> <br><br>
                                    <input id="email" type="email" name="email" placeholder="Email address" required> <br><br>
                                    <input id="password" type="password" name="password" placeholder="Password" required> <br><br>
                                    <input id="password2" type="password" name="password2" placeholder="Confirm Password" required> <br><br>           
                                    <button class="apireq" placeholder="Register" value="btn" id="button" >Sign-Up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            {% endblock %}    
        </div>         
    </body>
</html>
